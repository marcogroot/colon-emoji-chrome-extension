<!doctype html>
<html>
    <head>
        <title>Expandable Table</title>
        <style>
            .table-container {
                width: 50%;
                margin: 20px auto;
                border-collapse: collapse;
                border: 1px solid #ddd;
            }

            .table-container th,
            .table-container td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
                cursor: pointer;
            }

            .expandable-content {
                font-weight: normal;
                display: none;
                padding: 10px;
                background-color: #f9f9f9;
                border-top: none;
            }

            .expanded {
                font-weight: bold;
            }
            .expanded + .expandable-content {
                font-weight: normal;
                display: table-row;
            }
        </style>
    </head>
    <body>
        <table class="table-container">
            <thead>
                <tr>
                    <th>Configuration Options</th>
                </tr>
            </thead>
            <tbody>
                <tr class="expandable-row">
                    <td>Basic configurations</td>
                </tr>
                <tr class="expandable-content">
                    <td colspan="1">
                        <div>Change the search symbol (default ':')</div>
                        <input id="searchSymbolInput"></input>
                        <button id="saveSearchSymbolButon">Save Changes</button>
                        <button id="resetToDefaultSearchSymbol">
                            Reset search symbol to default
                        </button>
                    </td>
                </tr>
                <tr class="expandable-row">
                    <td>Enable/Disable websites</td>
                </tr>
                <tr class="expandable-content">
                    <td colspan="1">
                        <p>
                            Here you can manage which websites are disabled
                        </p>
                    </td>
                </tr>
                <tr class="expandable-row">
                    <td>Configure emoji (rename, remove, add)</td>
                </tr>
                <tr class="expandable-content">
                    <td colspan="1">
                        <p>Format must be JSON</p>
                        <textarea id="json-editor"></textarea>
                        <br />
                        <button id="saveEmojisButton">Save Changes</button>
                        <button id="resetToDefault">
                            Reset emoji list to default
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="../optionsscripts/options.js"></script>
    </body>
</html>
